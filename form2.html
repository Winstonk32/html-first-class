<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<style>
		/* Add some basic styling to make the form look better */
		body {
			font-family: Arial, sans-serif;
		}
		.form-container{
			background-color: rgba(94, 127, 116, 0.708);
		}
		.form-container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;

			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		.form-group label {
			display: block;
			margin-bottom: 10px;
		}
		
		.form-group input[type="text"], .form-group input[type="email"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.form-group select {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.form-group textarea {
			width: 100%;
			height: 100px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.form-group input[type="radio"] {
			margin-right: 10px;
		}
		
		.form-group input[type="checkbox"] {
			margin-right: 10px;
		}
		
		.form-group input[type="submit"] {
			width: 100%;
			height: 40px;
			background-color: #f0f6f4;
			color: #151414;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.form-group input[type="submit"]:hover {
			background-color: #1955ae;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<h2>Feedback Form</h2>
		<form>
			<div class="form-group">
				<!--input of the name-->
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<!--input of the email-->
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<!--input of the drop down options-->
				<label for="experience">Rate your experience:</label>
				<select id="experience" name="experience" required>
					<option value="">Select an option</option>
					<option value="Excellent">Excellent</option>
					<option value="Good">Good</option>
					<option value="Average">Average</option>
					<option value="Poor">Poor</option>
				</select>
			</div>
			<div class="form-group">
				<!--check yes/no -->
				<label>Would you recommend our website to others?</label>
				<input type="radio" id="recommend-yes" name="recommend" value="Yes">
				<label for="recommend-yes">Yes</label>
				<input type="radio" id="recommend-no" name="recommend" value="No">
				<label for="recommend-no">No</label>
			</div>
			<div class="form-group">
				<!--text area for additional comment-->
				<label for="comments">Additional comments:</label>
				<textarea id="comments" name="comments"></textarea>
			</div>
			<div class="form-group">
				<!--checkbox area-->
				<input type="checkbox" id="newsletter" name="newsletter">
				<label for="newsletter">Subscribe to our newsletter</label>
			</div>
			<div class="form-group">
				<!--submit button-->
				<input type="submit" value="Submit Feedback">
			</div>
		</form>
	</div>
</body>
</html>
